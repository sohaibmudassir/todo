<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo list</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/3c61151acb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>Todo App</header>
      <div class="inputField">
        <input type="text" placeholder="Please enter your new todo" />
        <button><i class="fas fa-plus"></i></button>
      </div>

      <ul class="todoList">
        <li>
          First Recruitment <span><i class="fas fa-minus-square"></i></span>
        </li>
        <li>
          Second Recruitment <span><i class="fas fa-minus-square"></i></span>
        </li>
        <li>
          Third Recruitment <span><i class="fas fa-minus-square"></i></span>
        </li>
        <li>
          Fourth Recruitment <span><i class="fas fa-minus-square"></i></span>
        </li>
      </ul>

      <div class="footer">
        <span>You have 2 Task remaining</span>
        <button>Clear All</button>
      </div>
    </div>
  </body>
</html>
